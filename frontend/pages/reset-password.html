<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe | Auto-école By Stalindrive</title> <!-- favicon -->
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <!-- style -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- boxicons (icônes) -->
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <nav class="navbar-container">
            <!-- Logo -->
            <div class="logo-container">
                <a href="../../index.html">
                    <img src="../assets/images/bystalindrive.png" alt="Logo Auto-école By Stalindrive">
                </a>
            </div>

            <!-- Auth buttons / links -->
            <div id="authBtnContainer" class="flex-sidebar"></div>

            <!-- Burger button -->
            <button class="burger gradient-text" id="burgerBtn">
                <i class='bx bx-menu'></i>
            </button>

            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div id="authBtnContainerSidebar"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="content-background-pattern heigh-100vh">
            <div class="container box-shadow-3d">
                <div class="title">
                    <h2>Réinitialiser votre mot de passe</h2>
                    <p class="clear-white">
                        Saisissez votre nouveau mot de passe. Après confirmation, vous serez invité à vous reconnecter.
                    </p>
                </div>
                <form id="resetForm" class="form-container">
                    <div class="form-group password-wrapper">
                        <label for="resetPassword">Nouveau mot de passe</label>
                        <div class="input-icon">
                            <input type="password" id="resetPassword" name="resetPassword"
                                placeholder="Nouveau mot de passe" required />
                            <i class="bx bx-eye-slash" id="toggleResetPassword"></i>
                        </div>
                    </div>

                    <!-- Conformité mot de passe -->
                    <div id="resetMessage"></div>

                    <div class="form-group password-wrapper">
                        <label for="resetConfirmPassword">Confirmer mot de passe</label>
                        <div class="input-icon">
                            <input type="password" id="resetConfirmPassword" name="resetConfirmPassword"
                                placeholder="Confirmer mot de passe" required />
                            <i class="bx bx-eye-slash" id="toggleResetConfirm"></i>
                        </div>
                    </div>

                    <!-- Correspondance mot de passe -->
                    <div id="resetMatchMessage"></div>

                    <button type="submit" class="delete-button">Réinitialiser</button>
                </form>


            </div>

        </div>
    </main>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/reset-password.js"></script>
</body>

</html>
