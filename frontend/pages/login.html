<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-école By Stalindrive</title>
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- icon -->
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <nav>
            <div class="navbar-container">
                <div class="logo-container">
                    <a href="../index.html">
                        <img src="../assets/images/bystalindrive.png" alt="Bystalindrive logo">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="content-background-pattern">
            <div class="container login-container box-shadow-3d">
                <div class="title">
                    <h1>Connexion au compte</h1>
                    <p>
                        Aucun compte ? Venez dans l’une de
                        <a href="#">nos auto-écoles</a> pour vous inscrire !
                    </p>
                </div>
                <form action="#" class="form-container">
                    <!-- email -->
                    <div class="form-group">
                        <label for="email" class="icon-input">
                            <i class='bxr  bx-envelope'></i>
                        </label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <!-- mot de passe -->
                    <div class="form-group">
                        <label for="password" class="icon-input">
                            <i class='bxr  bx-lock'></i>
                        </label>
                        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                        <i class='bxr  bx-eye-slash' id="togglePassword"></i>
                    </div>

                    <button type="submit" class="gradient-button">Se connecter</button>
                </form>
                <div class="social-media-container">
                    <div class="separation-line">
                        <div class="line"></div>
                        <h3>Nos réseaux sociaux</h3>
                        <div class="line"></div>
                    </div>
                    <div class="logo-social-media-box">
                        <!-- Instagram -->
                        <a href="https://www.instagram.com/stalindrive/?hl=fr" target="_blank" class="button-3d">
                            <i class='bx bxl-instagram'></i>
                        </a>
                        <!-- TikTok -->
                        <a href="https://www.tiktok.com/@bystalindrive" target="_blank" class="button-3d">
                            <i class='bx bxl-tiktok'></i>
                        </a>
                        <!-- Facebook -->
                        <a href="https://www.facebook.com/stalindrive75/?locale=fr_FR" target="_blank"
                            class="button-3d">
                            <i class='bx bxl-facebook'></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="../assets/js/script.js"></script>
</body>

</html>
