<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' https://cdn.boxicons.com https://unpkg.com https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://cdn.boxicons.com https://unpkg.com https://fonts.gstatic.com; img-src 'self' data:; script-src 'self'; connect-src 'self' http://localhost:3000 https://bystalindrive.onrender.com;">
    <meta name="description"
        content="Mot de passe oublié ? Réinitialisez votre mot de passe BystalinDrive pour retrouver l’accès à votre compte en toute sécurité.">
    <title>Mot de passe oublié | Auto-école By Stalindrive</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <!-- style -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- boxicons (icônes) -->
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav class="navbar-container">
            <div class="logo-container">
                <a href="../index.html">
                    <img src="../assets/images/bystalindrive.avif" alt="Logo">
                </a>
            </div>
            <!-- Auth buttons / links -->
            <div id="authBtnContainer" class="flex-sidebar"></div>

            <!-- Burger button -->
            <button class="burger gradient-text" id="burgerBtn" aria-label="Ouvrir le menu">
                <i class='bx bx-menu'></i>
            </button>

            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div id="authBtnContainerSidebar"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="content-background-pattern heigh-100vh">
            <div class="container box-shadow-3d max-w" id="forgotContainer">
                <div class="title">
                    <h2>Mot de passe oublié</h2>
                    <p class="clear-white">Entrez votre email pour recevoir le lien de réinitialisation.</p>
                </div>
                <form id="forgotForm" class="form-container">
                    <div class="form-group">
                        <label for="email">Votre email</label>
                        <input type="email" id="email" placeholder="Votre email" required>
                    </div>
                    <div id="forgotMessage"></div>
                    <button type="submit" class="delete-button" aria-label="Envoie le lien">Envoyer le lien</button>
                </form>
            </div>
        </div>
    </main>


    <script type="module" src="../assets/js/auth.js"></script>
    <script type="module" src="../assets/js/forgot-password.js"></script>
</body>

</html>
