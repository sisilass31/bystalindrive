<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation du compte | Auto-école By Stalindrive</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <!-- style -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- boxicons (icônes) -->
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav class="navbar-container">
            <!-- Logo -->
            <div class="logo-container">
                <a href="../../index.html">
                    <img src="../assets/images/bystalindrive.png" alt="Logo Auto-école By Stalindrive">
                </a>
            </div>

            <!-- Auth buttons / links -->
            <div id="authBtnContainer" class="flex-sidebar"></div>

            <!-- Burger button -->
            <button class="burger gradient-text" id="burgerBtn">
                <i class='bx bx-menu'></i>
            </button>

            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div id="authBtnContainerSidebar"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="content-background-pattern heigh-100vh">
            <div class="container box-shadow-3d max-w">
                <div class="title">
                    <h2>Activez votre compte</h2>
                    <p class="clear-white">
                        Définissez votre mot de passe pour activer votre compte. 
                        Après validation, vous serez invité à vous connecter.
                    </p>
                </div>

                <form id="setPasswordForm" class="form-container">
                    <div class="form-group password-wrapper">
                        <label for="setPassword">Mot de passe</label>
                        <div class="input-icon">
                            <input type="password" id="setPassword" name="setPassword"
                                placeholder="Votre mot de passe" required />
                            <i class="bx bx-eye-slash" id="toggleSetPassword"></i>
                        </div>
                    </div>

                    <!-- Conformité mot de passe -->
                    <div id="setPasswordMessage"></div>

                    <div class="form-group password-wrapper">
                        <label for="setConfirmPassword">Confirmer mot de passe</label>
                        <div class="input-icon">
                            <input type="password" id="setConfirmPassword" name="setConfirmPassword"
                                placeholder="Confirmer mot de passe" required/>
                            <i class="bx bx-eye-slash" id="toggleSetConfirm"></i>
                        </div>
                    </div>

                    <!-- Correspondance mot de passe -->
                    <div id="setMatchMessage" class="match-mdp"></div>

                    <button type="submit" class="delete-button">Activer mon compte</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="../assets/js/api.js"></script>
    <script type="module" src="../assets/js/auth.js"></script>
    <script type="module" src="../assets/js/set-password.js"></script>
</body>

</html>
